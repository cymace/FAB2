<!DOCTYPE html>
<html lang="en">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8; application/json">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta charset="UTF-8">

    <title ng-bind="Restaurant"> </title>
</head>
<header>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
        <h5 class="my-0 mr-md-auto font-weight-normal">{{Nom du restaurant}}</h5>
        <nav class="my-2 my-md-0 mr-md-3">
            <a class="p-2 text-dark" href="index.html">Accueil</a>
            <a class="p-2 text-dark" href="nosplats.html">Nos plats</a>
            <a class="p-2 text-dark" href="commande.html">Commander</a>
       </nav>
        <a class="btn btn-outline-primary" href="connect.html">Connexion</a>
    </div>
</header>
<body  >
<div class="album py-5 bg-light"  ng-app="myApp" ng-controller="platesCtrl">
    <div class="container">
        <section class="jumbotron text-center">
            <div class="container">
                <h1 class="jumbotron-heading">Nos plats</h1>
                <p class="lead text-muted">Nos plats sont à déguster sur place ou à commander sous réserve d'habiter
                    pas trop loin d'un de nos restos..</p>
            </div>
        </section>
    </div>
        <div class="album py-5 bg-light">
            <div class="container">
        <div class="row" >
            <div class="col-md-4" ng-repeat="x in myData">
                <div class="card mb-4 box-shadow">




                          <ul style="list-style:none;">
                              <li>
                                  <p class="text-center"> {{ x.name }} </p>
                                  <div class="d-flex justify-content-between align-items-center">

                                      <span class="fa fa-star checked"></span>
                                      <span class="fa fa-star checked"></span>
                                      <span class="fa fa-star checked"></span>
                                      <span class="fa fa-star"></span>
                                      <span class="fa fa-star"></span>



                                  </div>
                                  <p class="text-center mt-2">37 commentaires</p>
                                  <div class="btn-group d-flex justify-content-center">
                                      <button class="btn btn-sm btn-outline-secondary" onclick="ajoutCom()">Commander</button>
                                      <button class="btn btn-sm btn-outline-secondary" data-toggle="modal" data-target="#exampleModal">Evaluer</button>
                                  </div>
                                  <img class="text-center mt-2" src="{{ x.imagePlate }}" alt="" style="width: 100%">

                              </li>
                          </ul>



                          <!-- Modal -->
                          <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                              <div class="modal-dialog" role="document">
                                  <div class="modal-content">
                                      <div class="modal-header">
                                          <h5 class="modal-title" id="exampleModalLabel">Evaluation</h5>
                                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                              <span aria-hidden="true">&times;</span>
                                          </button>
                                      </div>
                                      <div class="modal-body">

                                              <form name="evalForm" ng-submit="postdata()" >
                                               <!--   <div class="form-group">
                                                      <label for="exampleFormControlInput1">Nom Prenom</label>
                                                      <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="">
                                                  </div> -->
                                                  <div class="form-group">
                                                      <label for="exampleFormControlSelect1">Note du plat</label>
                                                      <select  ng-model="eval.note" class="form-control" id="exampleFormControlSelect1">
                                                          <option>1</option>
                                                          <option>2</option>
                                                          <option>3</option>
                                                          <option>4</option>
                                                          <option>5</option>
                                                      </select>
                                                  </div>

                                                  <div class="form-group">
                                                      <label for="exampleFormControlTextarea1">Commentaire</label>
                                                      <textarea ng-model="eval.com" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                                                  </div>

                                                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
                                                  <button type="submit" class="btn btn-primary" >Valider</button>
                                              </form>

                                      </div>


                                  </div>
                              </div>
                          </div>





                      </div>
                </div>
            </div>
        </div>
            </div>


    </div>
</div>
</body>

<footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/holder/2.9.6/holder.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script>



            var myApp = angular.module('myApp', []);
            myApp.controller('platesCtrl', function ($scope, $http) {

            $scope.eval = {};
            $scope.postdata = function () {
                $http({
                    method: 'POST',
                    url: 'http://10.48.101.6:8080/ProjectFinalFAB2/comments/plateId=15&userId=10',
                    data: $scope.eval,
                    headers: {'Content-Type': 'application/json'}
                })



            }
        });



    </script>

    <script>

        var app = angular.module('myApp', []);
        app.controller('platesCtrl', function($scope, $http) {
            $http.get("http://10.48.101.6:8080/ProjectFinalFAB2/plates/").then(function (response) {

                $scope.myData = response.data;

            });
        });

    </script>

    <script>
        function ajoutCom(){

            fetch(" http://10.48.101.6:8080/ProjectFinalFAB2/orders/idUser=9&idRestaurant=5&idPlate=6", {
                method: 'post',
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },

            })
alert("Commande effectué")
        }
    </script>
</footer>
</html>

<!DOCTYPE html>
<html ng-app = "myApp">
<head>
    <title>Shopping Cart</title>
    <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js">     </script>
    <script src = "app.js"></script>
</head>
<body ng-controller = "myShoppingCart">

<h1>Add to cart</h1>
<form >
    <p>Product: <label>
        <input type = "text" ng-model = "nameProduct">
    </label></p>
    <p>Price: <label>
        <input type = "number" min = "0" step = "any" ng-model = "priceProduct">
    </label></p>
    <input type = "submit" value = "Add" ng-click = "addProduct()">
</form>

</div>

<div>
    <ul>
        <li ng-repeat = "product in products">
            <span>{{product.name}}</span>
            <span>{{product.price}}</span>
            <span><input type = "number" min = "0" placeholder = "0" value = "0" ng-model = "amount"></span>
            <span>{{product.price*amount}}</span>
        </li>
    </ul>
</div>
</body>
<script>
    var myApp = angular.module("myApp", []);

    myApp.controller('myShoppingCart', function($scope) {

        $scope.products = [];

        $scope.addProduct= function () {

            $scope.products.push({name:$scope.name, price:$scope.priceProduct});
            $scope.nameProduct = "";
            $scope.priceProduct = "";
        }

    });
</script>
</html>

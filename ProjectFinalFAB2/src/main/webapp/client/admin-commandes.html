<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">

    <title>Liste des commandes</title>

    <link href="../../dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<header>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
        <h5 class="my-0 mr-md-auto font-weight-normal">Commandes en cours</h5>
        <nav class="my-2 my-md-0 mr-md-3">
            <a class="p-2 text-dark" href="#">Plats</a>
            <a class="p-2 text-dark" href="#">Commandes</a>
            <a class="p-2 text-dark" href="#">Réservations</a>
        </nav>
        <a class="btn btn-outline-primary" href="#">Déconnexion</a>
    </div>
</header>
<body>


<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Commandes</h1>
    <p class="lead">
    <ul class="list-group">
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Numéro de commande</th>
                <th scope="col">Date</th>
                <th scope="col">Heure</th>
            </tr>
            </thead>
            <tbody ng-app="myApp" ng-controller="customersCtrl">
            <tr  data-toggle="modal" data-target="#detailsCommandeModal" ng-repeat="x in myData">
                <th scope="row">{{x.id}}</th>
                <td></td>
                <td></td>
                <td></td>
            </tr>

            </tbody>
        </table>
    </ul>
    </p>
</div>
    <!-- Modal pour voir le détail de la commande -->
    <!-- A RENDRE DYNAMIQUE -->
    <div id="detailsCommandeModal" class="modal fade" role="dialog" aria-labelledby="orderModal" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Détails</h3>
                </div>
                <div id="contenuDetails" class="modal-body">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">Marius Pontmercy</li>
                        <li class="list-group-item">N° 5214554f</li>
                        <li class="list-group-item">8 rue Victor Hugo</li>
                        <li class="list-group-item">06.06.06.06.86</li>
                        <li class="list-group-item">04/12/2018 à 14h50</li>
                    </ul>

                </div>
                <div class="modal-footer">
                    <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="page-footer font-small blue">

        <!-- Copyright -->
        <div class="footer-copyright text-center py-3">© 2018 Copyright:
            <a href="https://eni-ecole.fr/"> eni-ecole.fr</a>
        </div>

        <!-- Bootstrap core JavaScript
        ================================================== -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/holder/2.9.6/holder.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
        <script>
            var app = angular.module('myApp', []);
            app.controller('customersCtrl', function($scope, $http) {
                $http.get("http://10.48.101.6:8080/ProjectFinalFAB2/plates").then(function (response) {

                    $scope.myData = response.data;
                    console.log($scope.myData);
                });
            });

        </script>
    </footer>

</body>
</html>
